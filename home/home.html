<h1>Welcome to the Community Help Desk</h1>
<p>Your one-stop solution for all community support services.</p>

<h2>Latest Updates</h2>
<table class="data-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Comment</th>
    </tr>
  </thead>

  <tbody>
    @for (comment of httpcomments.slice(0,5); track comment.id) {
      <tr>
        <td>{{ comment.id }}</td>
        <td>{{ comment.name }}</td>
        <td>{{ comment.email }}</td>
        <td>{{ comment.body }}</td>
      </tr>
    }
  </tbody>
</table>
